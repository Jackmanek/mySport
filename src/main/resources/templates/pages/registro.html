<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/app}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
</head>
<body>
    <section layout:fragment="content-registro">
        <div class="cuadroformu">
        <form action="#" th:action="@{/signup}" th:object="${user}" method="post" class="formulario">
                <div class="w-50 mb-3">

                    <input type="text" th:field="*{name}" placeholder="Name" class="form-control"/>
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
                </div>
                <div class="w-50 mb-3">

                    <input type="text" th:field="*{email}" placeholder="Email" class="form-control"/>
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
                </div>
                <div class="w-50 mb-3">

                    <input type="password" th:field="*{password}" placeholder="Password" class="form-control"/>
                    <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</td>
                </div>
                <div class="w-50 mb-3">

                    <input type="password" th:field="*{confirmPassword}" placeholder="Re-Password" class="form-control"/>
                    <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Confirm Password Error</div>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary mb-3">Inicio</button>
                </div>
        </form>
        <div class="enlaceSR">
            <div>
                <a href="/session">Inicia Sesion</a>
            </div>
            <div>
                <a href="/registro">Registrase</a>
            </div>
        </div>
        </div>
    </section>

</body>
</html>
